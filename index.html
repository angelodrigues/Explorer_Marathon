<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bola de Cristal</title>
</head>
<body>
    <main id="Container">
        <div class="image">
            <img src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg" alt="crystal ball">
        </div>
        <div class="title">
            <h1>Vou revelar seu destino!</h1>
        </div>
        <div class="text">
            <p>Clique em <strong>fazer pergunta</strong> para que seu destino seja </br> revelado.</p>
        </div>
        <div class="questionBox">
            <input type="text" name="typeQuestion" id="typeQuestion" placeholder="Digite sua pergunte">
        </div>
        <div class="btdBox">
            <button id="buttonPerguntar" onclick="makeQuestion()">Fazer Pergunta</button>
        </div>
        <h3 id="resposta">
            <div></div>   
        </h3>
    </main>
    <script src="main.js"></script>
</body>
</html>
